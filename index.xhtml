<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <f:event type="preRenderView" listener="#{proizvodiController.init()}"></f:event>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row alert bg-secondary">
                        <div class="col-11  text-center">
                            <h2>Dobrodosli u prodavnicu :)</h2>
                        </div>
                        <div class="col-1  text-center ">
                            <h:form>
                                <h:commandLink action="korpa">
                                    <h:graphicImage width="30" height="30" library="slike" name="korpa.png" ></h:graphicImage>
                                </h:commandLink>
                            </h:form>
                            
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row mt-3">
                <div class="offset-4 col-4 text-center">
                    <h3>Svi moji proizvodi</h3>
                    <!-- tabela proizvoda -->
                    <h:form>
                        <h:dataTable class="table" value="#{proizvodiController.proizvodi}"
                                     var="proizvod">
                        <h:column>
                            <f:facet name="header" >
                                Naziv
                            </f:facet>
                            #{proizvod.naziv}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Cena
                            </f:facet>
                            #{proizvod.cena}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Slika
                            </f:facet>
                            <h:graphicImage library="slike" 
                                            name="#{proizvod.slika}"
                                            class="img-fluid"></h:graphicImage>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Akcija
                            </f:facet>
                            <h:commandButton class="btn btn-success" 
                                             value="KUPI" action="#{proizvodiController.kupiProizvod(proizvod)}"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                    </h:form>  
                </div>
            </div>
        </div>
    </h:body>
</html>
